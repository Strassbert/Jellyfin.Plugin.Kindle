<!DOCTYPE html>
<html>
<head>
    <title>Kindle Share</title>
</head>
<body>
    <div id="KindleSettingsPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-button,emby-input,emby-checkbox,emby-select">
        <div data-role="content">
            <div class="content-primary">
                <h1>Kindle Share Konfiguration</h1>
                <form id="kindleConfigForm">
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="SmtpHost" label="SMTP Host" required />
                        <div class="fieldDescription">Der SMTP Server deines E-Mail Anbieters.</div>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="number" id="SmtpPort" label="SMTP Port" required />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="SmtpUser" label="Benutzername" required />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="password" id="SmtpPassword" label="Passwort" required />
                    </div>
                    <div class="checkboxContainer">
                        <label>
                            <input is="emby-checkbox" type="checkbox" id="UseSsl" />
                            <span>SSL/TLS nutzen</span>
                        </label>
                    </div>
                    <button is="emby-button" type="submit" class="raised button-submit block">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
