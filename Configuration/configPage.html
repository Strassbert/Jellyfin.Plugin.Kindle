<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>E-Book Share</title>
</head>
<body>
    <div id="KindleSettingsPage" data-role="page" class="page type-interior pluginConfigurationPage"
         data-require="emby-button,emby-input,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="KindleConfigForm">
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="SmtpHost">SMTP Host</label>
                        <input id="SmtpHost" name="SmtpHost" type="text" is="emby-input" />
                        <div class="fieldDescription">The SMTP server of your email provider (e.g. smtp.gmail.com).</div>
                    </div>
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="SmtpPort">SMTP Port</label>
                        <input id="SmtpPort" name="SmtpPort" type="number" is="emby-input" min="1" max="65535" />
                    </div>
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="SmtpUser">Username</label>
                        <input id="SmtpUser" name="SmtpUser" type="text" is="emby-input" />
                    </div>
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="SmtpPassword">Password</label>
                        <input id="SmtpPassword" name="SmtpPassword" type="password" is="emby-input" />
                    </div>
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="SenderEmail">Sender E-Mail</label>
                        <input id="SenderEmail" name="SenderEmail" type="text" is="emby-input" />
                        <div class="fieldDescription">The sender email address. Leave empty to use the username as sender.</div>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input id="UseSsl" name="UseSsl" type="checkbox" is="emby-checkbox" />
                            <span>Use SSL/TLS</span>
                        </label>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input id="UseOAuth2" name="UseOAuth2" type="checkbox" is="emby-checkbox" />
                            <span>Use OAuth2 instead of password authentication</span>
                        </label>
                    </div>
                    <div id="oauthFields" style="display:none;">
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="OAuthClientId">OAuth2 Client ID</label>
                            <input id="OAuthClientId" name="OAuthClientId" type="text" is="emby-input" />
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="OAuthClientSecret">OAuth2 Client Secret</label>
                            <input id="OAuthClientSecret" name="OAuthClientSecret" type="password" is="emby-input" />
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="OAuthRefreshToken">OAuth2 Refresh Token</label>
                            <input id="OAuthRefreshToken" name="OAuthRefreshToken" type="password" is="emby-input" />
                        </div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var KindleConfig = {
                pluginUniqueId: 'e3b2b4a1-1234-4567-89ab-cdef12345678'
            };

            function toggleOAuthFields() {
                var show = document.querySelector('#UseOAuth2').checked;
                document.querySelector('#oauthFields').style.display = show ? '' : 'none';
            }

            document.querySelector('#UseOAuth2').addEventListener('change', toggleOAuthFields);

            document.querySelector('#KindleSettingsPage')
                .addEventListener('pageshow', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(KindleConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#SmtpHost').value = config.SmtpHost || '';
                        document.querySelector('#SmtpPort').value = config.SmtpPort || 587;
                        document.querySelector('#SmtpUser').value = config.SmtpUser || '';
                        document.querySelector('#SmtpPassword').value = config.SmtpPassword || '';
                        document.querySelector('#SenderEmail').value = config.SenderEmail || '';
                        document.querySelector('#UseSsl').checked = config.UseSsl;
                        document.querySelector('#UseOAuth2').checked = config.UseOAuth2;
                        document.querySelector('#OAuthClientId').value = config.OAuthClientId || '';
                        document.querySelector('#OAuthClientSecret').value = config.OAuthClientSecret || '';
                        document.querySelector('#OAuthRefreshToken').value = config.OAuthRefreshToken || '';
                        toggleOAuthFields();
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#KindleConfigForm')
                .addEventListener('submit', function (e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(KindleConfig.pluginUniqueId).then(function (config) {
                        config.SmtpHost = document.querySelector('#SmtpHost').value;
                        config.SmtpPort = parseInt(document.querySelector('#SmtpPort').value, 10) || 587;
                        config.SmtpUser = document.querySelector('#SmtpUser').value;
                        config.SmtpPassword = document.querySelector('#SmtpPassword').value;
                        config.SenderEmail = document.querySelector('#SenderEmail').value;
                        config.UseSsl = document.querySelector('#UseSsl').checked;
                        config.UseOAuth2 = document.querySelector('#UseOAuth2').checked;
                        config.OAuthClientId = document.querySelector('#OAuthClientId').value;
                        config.OAuthClientSecret = document.querySelector('#OAuthClientSecret').value;
                        config.OAuthRefreshToken = document.querySelector('#OAuthRefreshToken').value;
                        ApiClient.updatePluginConfiguration(KindleConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });
                    e.preventDefault();
                    return false;
                });
        </script>
    </div>
</body>
</html>
